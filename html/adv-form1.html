<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event registration</h2>
    <form action="">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email::</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="other">other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topice of interest:</legend>
            <label for="check1">HTML</label>
            <input type="checkbox" name="check" id="check1">
            <br>
            <label for="check2">CSS</label>
            <input type="checkbox" name="check" id="check2">
            <br>
            <label for="check3">JAVA SCRIPT</label>
            <input type="checkbox" name="check" id="check3">
        </fieldset>
        <br><br>
        <label for="textare">comments:</label>
        <textarea name="textare" id="textare" cols="20" rows="10"></textarea>

        <label for="button"></label>
        <input type="button" value="Register" id="button">
    </form>
</body>
</html>
