<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form two</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>
    <form action="">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email::</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="file">Resume:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <label for="count">Experience (in year)</label>
        <input type="number" name="count" id="count" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skill</legend>
            
            <input type="checkbox" name="check" id="check1">
            <label for="check1">HTML</label>
            <br>
            
            <input type="checkbox" name="check" id="check2">
            <label for="check2">CSS</label>
            <br>
            
            <input type="checkbox" name="check" id="check3">
            <label for="check3">JAVA SCRIPT</label>
        </fieldset>
        <br><br>

        <label for="education">Highest Education:</label>
        <select name="education" id="education">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="B.tech">b.tech</option>
            <option value="M.tech">m.tech</option>
            <option value="phd">phd</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">full time</label>
            <br>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">part time</label>
        </fieldset>

        
        <br><br>
        <label for="textare">comments:</label>
        <textarea name="textare" id="textare" cols="20" rows="10"></textarea>

        <label for="button"></label>
        <input type="button" value="Register" id="button">
    </form>
</body>
</html>
